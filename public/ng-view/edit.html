<div class="container" ng-controller="EditController">
    <div class="row">
        <div class="col-md-8"><h1><a ui-sref="blogs">Simple MEAN Blog Application</a></h1></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Add/Edit Blog</h3>
            <form>
                <input type="hidden" class="form-control" ng-model="formData._id">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="formData.title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" ng-model="formData.content" placeholder="Enter the Blog Content Here" rows="10" cols="50"></textarea>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="formData.author" placeholder="Enter Author">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="formData.tags" placeholder="Enter Tags">
                </div>
                <button type="button" class="btn btn-primary" ng-click="saveBlog()">Submit</button>
            </form>
        </div>
    </div>

</div>
